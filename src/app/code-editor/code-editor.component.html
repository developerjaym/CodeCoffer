<div class="code-editor">
  <pre class="line-number-area" aria-hidden="true" #lineNumbers>{{lines}}</pre>
  <textarea aria-label="Code" i18n-aria-label="@@code" class="code-area" [title]="title" [(ngModel)]="value"
    (ngModelChange)="writeValue(value)" #codeEditor wrap="off" spellcheck="false"></textarea>
</div>
