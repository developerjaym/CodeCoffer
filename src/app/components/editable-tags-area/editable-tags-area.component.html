<input
  *ngIf="editing"
  type="text"
  aria-label="Tags"
  [(ngModel)]="value"
  title="Snippet Tags"
  name="tags"
  spellcheck="false"
  i18n-name="@@tags"
  placeholder="Tags"
  i18n-placeholder="@@tags"
  i18n-aria-label="@@tags"
  i18n-title="The tags to describe this snippet|the tags are useful for searching and organizing the snippets@@tags"
/>
<div *ngIf="!editing" class="tag-button-area">
  <app-tag *ngFor="let tag of value.split(',')" [tag]="tag"></app-tag>
</div>
