<app-language-selector class="sticky"></app-language-selector>
<button *ngIf="isEditable" class="sticky" (click)="addSnippet()" title="Create New Snippet" i18n-title="Create a new snippet@@createNewSnippet"
    i18n="@@createNewSnippet">Create New Snippet</button>
<ng-container *ngFor="let snippet of snippets">
    <app-snippet-box *ngIf="snippet.showing" [snippet]="snippet"></app-snippet-box>
</ng-container>
<button *ngIf="hasMoreSnippetsToLoad" class="middle-panel-button" (click)="loadMoreSnippets()" title="View Remaining Snippets"
    i18n-title="Load the rest of the snippets so they are visible here@@viewRemainingSnippets" i18n="@@viewRemainingSnippets">View
    Remaining Snippets</button>
