<div class="title-row">
  <input
    type="text"
    aria-label="Title"
    class="title"
    [(ngModel)]="snippet.title"
    title="Snippet Title"
    name="title"
    placeholder="Title"
    i18n-placeholder="@@title"
    spellcheck="false"
    i18n-title="The title for this snippet@@title"
    i18n-name="@@title"
    i18n-aria-label="@@title"
  />
  <input
    type="text"
    aria-label="Index"
    class="index"
    [(ngModel)]="snippet.index"
    title="Snippet Index"
    name="index"
    placeholder="1"
    i18n-placeholder="@@index"
    spellcheck="false"
    i18n-title="The index for this snippet@@index"
    i18n-name="@@index"
    i18n-aria-label="@@index"
  />
</div>

<!-- <app-editable-tags-area [(ngModel)]="snippet.tags"></app-editable-tags-area> -->

<div class="supplement-area" *ngFor="let supplement of snippet.supplements; let index = index">
  <input
    type="text"
    aria-label="Name"
    class="name"
    [(ngModel)]="supplement.name"
    title="Supplement Name"
    name="name"
    placeholder="Name"
    i18n-placeholder="@@name"
    spellcheck="false"
    i18n-title="The name for this supplement@@name"
    i18n-name="@@name"
    i18n-aria-label="@@name"
  />

  <!-- please add styling to this. I do not understand your flexbox fanciness -->
  <select
    aria-label="Language"
    title="Supplement Code Language"
    name="Language"
    (change)="setSupplementLanguage($event.target.value, supplement)"
    [ngModel]="supplement.language"
  >
    <option *ngFor="let language of supportedLanguages" [ngValue]="getLang(language)" [label]="language"></option>
  </select>

  <app-code-editor
    [(ngModel)]="supplement.code"
    title="Supplement Code"
    i18n-title="The code snippet goes in this area@@code"
  ></app-code-editor>
  <app-expanding-textarea
    class="notes-area"
    [(ngModel)]="supplement.notes"
    title="Snippet Notes"
    i18n-title="The notes or description for this snippet@@notes"
    placeholder="Notes"
    i18n-placeholder="@@notes"
    name="notes"
    i18n-name="@@notes"
    aria-label="Notes"
    i18n-aria-label="@@notes"
  ></app-expanding-textarea>

  <div class="options-area">
    <app-svg-button
      src="remove"
      (click)="unsupplement(index)"
      class="small-button"
      title="Remove Above Code and Notes"
      i18n-title="Remove an additional pair of code and notes@@unsupplementSnippet"
    ></app-svg-button>
    <app-svg-button
      src="add"
      (click)="addSupplement()"
      class="small-button"
      title="Add More Code and Notes"
      i18n-title="Create an additional pair of code and notes@@supplementSnippet"
    ></app-svg-button>
  </div>
</div>

<div class="options-area">
  <app-svg-button
    src="pin"
    *ngIf="!snippet.pinned"
    (click)="pin()"
    class="small-button"
    title="Pin"
    i18n-title="Makes a link for this snippet on the left side of the screen@@pinToQuickLinks"
    label="Pin"
    i18n-label="@@pinToQuickLinks"
  ></app-svg-button>
  <app-svg-button
    src="unpin"
    *ngIf="snippet.pinned"
    (click)="unpin()"
    class="small-button"
    title="Unpin"
    i18n-title="Removes a link for this snippet from the left side of the screen@@unpinFromQuickLinks"
    label="Unpin"
    i18n-label="@@unpinFromQuickLinks"
  ></app-svg-button>
  <app-svg-button
    src="share"
    (click)="export()"
    class="small-button"
    title="Export Snippet"
    i18n-title="Go to the export screen to export this one snippet@@exportThisOneSnippet"
    label="Export Snippet"
    i18n-label="@@exportThisOneSnippet"
  ></app-svg-button>
  <app-svg-button
    src="trash"
    (click)="delete()"
    class="small-button"
    title="Delete Snippet"
    i18n-title="Delete this one snippet@@deleteThisSnippet"
    label="Delete Snippet"
    i18n-label="@@deleteThisSnippet"
  ></app-svg-button>
</div>
