<button (click)="back()" [title]="'Return to Snippets'">⇐ Return to Snippets</button>
<textarea aria-label="Exported JSON" class="display-textarea" spellcheck="false">
{{exportedJson}}
</textarea>
<button (click)="copy()" class="copy-button" [title]="'Copy Code to Clipboard and Return to Snippets'">Copy and Return</button>
<a #downloadButton (click)="download()" class="download-button" [title]="'Download Code'" appFocus>Download</a>
