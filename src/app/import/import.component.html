<button (click)="back()" [title]="'Return to Snippets'">⇐ Return to Snippets</button>
<label for="import-snippets">Paste CodeCoffer XML/JSON below</label>
<textarea id="import-snippets" name="import-snippets" aria-label="Import Snippets" [(ngModel)]="importedSnippets" class="display-textarea" spellcheck="false"></textarea>
<button (click)="save()" [title]="'Import and Return to Snippets'" appFocus>Import and Return to Snippets</button>
