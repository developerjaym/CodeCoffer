<div class="search-area" role="search">
  <input #searchBox id="search-box" spellcheck="false" [(ngModel)]="searchParameters.query" (ngModelChange)="search(searchBox.value)"/>
  <app-strike-through-box [label]="'In Title'" [(ngModel)]="searchParameters.title" (ngModelChange)="search(searchBox.value)"></app-strike-through-box>
  <app-strike-through-box [label]="'In Code'" [(ngModel)]="searchParameters.code" (ngModelChange)="search(searchBox.value)"></app-strike-through-box>
  <app-strike-through-box [label]="'In Tags'" [(ngModel)]="searchParameters.tags" (ngModelChange)="search(searchBox.value)"></app-strike-through-box>
  <app-strike-through-box [label]="'In Notes'" [(ngModel)]="searchParameters.notes" (ngModelChange)="search(searchBox.value)"></app-strike-through-box>
</div>
