<input type="text" class="title" [(ngModel)]="snippet.title" [title]="'Snippet Title'" name="title" spellcheck="false">
<input type="text" [(ngModel)]="snippet.tags" [title]="'Snippet Tags'" name="tags" spellcheck="false">
<app-code-editor [(ngModel)]="snippet.code" [title]="'Snippet Code'"></app-code-editor>
<textarea class="notes-area" [(ngModel)]="snippet.notes" [title]="'Snippet Notes'" name="notes"></textarea>
<div class="options-area">
    <button (click)="export()" class="option-button export-button" [title]="'Export Snippet'">Export</button>
  <button (click)="delete()" class="option-button delete-button" [title]="'Delete Snippet'">Delete</button>
</div>
