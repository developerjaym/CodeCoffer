<div class="snippet-box">
  <input type="text" class="title" [(ngModel)]="snippet.title">
  <input type="text" [(ngModel)]="snippet.tags">
  <textarea class="code-area" [(ngModel)]="snippet.code"></textarea>
  <textarea class="notes-area" [(ngModel)]="snippet.notes"></textarea>
  <div class="options-area">
    <button (click)="delete()" class="option-button">Delete</button>
  </div>
</div>
