<input type="text" aria-label="Title" class="title" [(ngModel)]="snippet.title" title="Snippet Title" name="title"
  placeholder="Title" i18n-placeholder="@@title" spellcheck="false" i18n-title="The title for this snippet@@title"
  i18n-name="@@title"
  i18n-aria-label="@@title">
<input type="text" aria-label="Tags" [(ngModel)]="snippet.tags" title="Snippet Tags" name="tags" spellcheck="false" i18n-name="@@tags"
  placeholder="Tags" i18n-placeholder="@@tags" i18n-aria-label="@@tags" i18n-title="The tags to describe this snippet|the tags are useful for searching and organizing the snippets@@tags">
<app-code-editor [(ngModel)]="snippet.code" title="Snippet Code" i18n-title="The code snippet goes in this area@@code"></app-code-editor>
<textarea aria-label="Notes" name="notes" class="notes-area" [(ngModel)]="snippet.notes" title="Snippet Notes"
  placeholder="Notes" i18n-placeholder="@@notes" i18n-title="The notes or description for this snippet@@notes"
  i18n-name="@@notes"
  i18n-aria-label="@@notes"></textarea>
<div class="options-area">
    <button *ngIf="!snippet.pinned" (click)="pin()" class="option-button" title="Pin to Quick Links" i18n-title="Makes a link for this snippet on the left side of the screen@@pinToQuickLinks"
    i18n="@@pinToQuickLinks">Pin</button>
    <button *ngIf="snippet.pinned" (click)="unpin()" class="option-button" title="Remove from Quick Links" i18n-title="Removes a link for this snippet from the left side of the screen@@unpinFromQuickLinks"
    i18n="@@unpinFromQuickLinks">Unpin</button>
  <button (click)="copy()" class="option-button" title="Copy Code to Clipboard" i18n-title="Copy this one snippet's code to the clipboard@@copyThisOneSnippetsCode"
    i18n="@@copyThisOneSnippetsCode">Copy</button>
  <button (click)="export()" class="option-button" title="Export Snippet" i18n-title="Go to the export screen to export this one snippet@@exportThisOneSnippet"
    i18n="@@exportThisOneSnippet">Export</button>
  <button (click)="delete()" class="option-button" title="Delete Snippet" i18n-title="Delete this one snippet@@deleteThisSnippet"
    i18n="@@deleteThisSnippet">Delete</button>
</div>
